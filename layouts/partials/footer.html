<footer class="footer">
  <div class="footer__inner">
    {{ if .Site.Copyright }}
      <div class="copyright copyright--user">© {{ now.Year }} {{ .Site.Copyright| safeHTML }}</div>
    {{else}}
      {{ partial "logo.html" . }}
      <div class="copyright">
        <span>© {{ now.Year }} Powered by <a href="http://gohugo.io">Hugo</a></span>
        <span>Theme created by <a href="https://twitter.com/panr">panr</a></span>
      </div>
    {{end}}
  </div>
</footer>
